{% extends base_template %}

{% block content %}

{% if account %}

<div class="pure-u-1 all-pad">

<p>Account successfully activated</p>

<p><a href="{% url auth_login %}">Log in now with your email and the password you chose when you registered.</a></p>

{% else %}

<p>Account activation failed</p>

{% endif %}

</div>

{% endblock %}
