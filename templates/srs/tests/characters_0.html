

{% csrf_token %}

{% for y in word.meanings %}

    <div class="chars pure-u-1 text-center">
        <span class="{% if word.chars|length > 3 %}{% if word.chars|length > 6 %}xx-small{% else %}x-small{% endif %}{% endif %}">
            {{ y.pinyin }}
        </span>
    </div>

    <span class="pure-u-1 text-center pinyin">
        {{ y.meaning }}
    </span>
    
    <hr/>
    
    <span class="help statusbar pure-u-1 text-center b-pad">Which are the right characters? Click the right answer</span>
          
    <div class="meaning pure-g">
            
            <button id="" data-correct="true" data-testing="characters" data-chars="{{ word.chars }}" class="pure-u-1 all-pad empty">{{ word.chars }}</button>
            <button id="" class="pure-u-1 all-pad empty">{{ y.alternative_characters }}</button>
                
    </div>
    {% if not forloop.last %}
    <hr/>
    {% endif %}
{% endfor %}
