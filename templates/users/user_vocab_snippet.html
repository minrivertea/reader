{% load convert_timestamp %}

<ul>
    {% for k,v in request.user.get_personal_words.items %}
        <li><a href="{% url 'single_word' k %}">{{ k }} <span class="small">{{ v.last_searched|convert_timestamp|timesince }}</span></a> <a class="remove" href="{% url 'remove_personal_word' k %}">x</a></li>
    {% endfor %}
</ul>
