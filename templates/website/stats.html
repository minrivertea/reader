
<ul id="wordlist" class="pure-g">
{% for u in users %}
    <li class="wrapper pure-u-1 all-pad">
        <div class="chars">{{ u.email }}</div>
        <div class="pinyin">
            Personal Words: {{ u.get_personal_words.count }} | 
            Words Tested: {{ u.no_answered }} | 
            Correct Answers: {{ u.no_correct }} | 
            Incorrect Answers: {{ u.no_wrong }}  
        </div>
    </li>
{% endfor %}
</ul>
