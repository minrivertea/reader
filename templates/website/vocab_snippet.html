
<div id="crumbs" class="centred"><span class="arrow">&#9658;</span><a href="{% url vocab %}">{{ title }}</a></div>

<ul id="vocablist" class="centred">
{% for w in words %}
    <li class="wrapper" href="{% url single_word w.chars %}" id="char{{ w.wordset }}" chars="{{ w.chars }}">
        <span class="next">&#9658;</span>
        <div class="line">
            <div class="chars">{{ w.chars }}</div>
            <div class="pinyin">{{ w.pinyin1 }}</div>
            <div class="meaning">{{ w.meaning1 }}</div>
        </div>
        {% if w.meaning2 %}
        <div class="line">
            <div class="chars">&nbsp;</div>
            <div class="pinyin">{{ w.pinyin2 }}</div>
            <div class="meaning">{{ w.meaning2 }}</div>
        </div>
        {% endif %}
        {% if w.meaning3 %}
        <div class="line">
            <div class="chars">&nbsp;</div>
            <div class="pinyin">{{ w.pinyin3 }}</div>
            <div class="meaning">{{ w.meaning3 }}</div>
        </div>
        {% endif %}
    </li>
{% endfor %}
</ul>
