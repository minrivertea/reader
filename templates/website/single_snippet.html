<div id="crumbs" class="centred"><span class="arrow">&#9658;</span><a href="{{ url }}">{{ crumb|capfirst }}</a>&nbsp;&nbsp;&#92;&nbsp;&nbsp;{{ chars }}</div>

<div id="text" class="centred">
    <div id="single">
        <div id="chars">{{ chars }}</div>
        <div class="line">
            <div class="pinyin">{{ word.pinyin1 }}</div>
            <div class="meaning">{{ word.meaning1 }}</div>
        </div>
        {% if word.meaning2 %}
          <div class="line">
            <div class="pinyin">{{ word.pinyin2 }}</div>
            <div class="meaning">{{ word.meaning2 }}</div>
          </div>
        {% endif %}
        {% if word.meaning3 %}
          <div class="line">
            <div class="pinyin">{{ word.pinyin3 }}</div>
            <div class="meaning">{{ word.meaning3 }}</div>
          </div>
        {% endif %}
    </div>

</div>
