{% extends "base.html" %}

{% load endless django_static %}

{% block extrajs %}
<script type="text/javascript">
var pS;

$(document).ready(function() {
   $('#id_char').focus();
   $('form').bind('submit', submitForm);
});
</script>
{% endblock %}


{% block extracss %}
<style type="text/css">

h2.centered, p.centered {
 text-align: center;   
}

#tools {
  display: none;   
}

form {
  position: relative;
  margin: 46% 0 50px 0;   
}

form input.submit {
    float: right;
    border: 1px solid #c1c1c1;
    border-color: #fff #f1f1f1 #fff #e6e6e6;
    box-shadow: 0 0 1px #000;
    height: auto;
    width: auto;
    padding: 8px 15px;
    background: #F8F0F0;
    position: relative;
    top: 1px;
    color: #333;
    text-shadow: 1px 1px 0px #fff;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    font-size: 20px;
    border-radius: 3px;
    background: rgb(238,238,238); /* Old browsers */
background: -moz-linear-gradient(top, rgba(238,238,238,1) 0%, rgba(204,204,204,1) 100%); /* FF3.6+ */
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(238,238,238,1)), color-stop(100%,rgba(204,204,204,1))); /* Chrome,Safari4+ */
background: -webkit-linear-gradient(top, rgba(238,238,238,1) 0%,rgba(204,204,204,1) 100%); /* Chrome10+,Safari5.1+ */
background: -o-linear-gradient(top, rgba(238,238,238,1) 0%,rgba(204,204,204,1) 100%); /* Opera 11.10+ */
background: -ms-linear-gradient(top, rgba(238,238,238,1) 0%,rgba(204,204,204,1) 100%); /* IE10+ */
background: linear-gradient(to bottom, rgba(238,238,238,1) 0%,rgba(204,204,204,1) 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#eeeeee', endColorstr='#cccccc',GradientType=0 ); /* IE6- */
}

form textarea:focus .submit {
  background: #c10000;   
}

form input#id_char {
    background: none repeat scroll 0 0 #FFFFFF;
    border: 1px solid #D1D1D1;
    color: #333333;
    float: left;
    font-size: 20px;
    height: 25px;
    line-height: 1em;
    margin: 0px;
    overflow: hidden;
    padding: 10px 20px;
    width: 83%;
}

#bookmarklink {
 width: 100%;
 float: left;
 margin: 0;  
 position: absolute;
 top: 220px; 
 padding: 20px 0 0 0;
 font-family: Helvetica, Arial, sans-serif;
}

#bookmarklink p.explain {
  float: left;
  width: auto;
  font-size: 12px;
  margin: 3px 0 0 20px;
}


</style>
{% endblock %}

{% block content %}



<div id="bookmarklink">    
    <a id="bookmarklet" href="javascript:location.href='{{ siteurl }}/?url='+encodeURIComponent(location.href)">B</a>
    <p class="explain">
        <strong>&laquo; drag this to your bookmarks toolbar</strong><br/>
        When you're on a webpage with long Chinese text, click this.        
    </p>
    
  
                                    
</div>


<form action="." method="post">
    {% csrf_token %}
    <input id="id_char" class="" title="" name="char" value="" >
    <input type="submit" value="Go!" id="submit" class="submit button"/>
</form>

<div id="text" class="easy"></div>
<div id="previous-searches"></div>













{% endblock %}
